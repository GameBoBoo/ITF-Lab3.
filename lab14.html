<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class = "head" id="username">Username, Hi</h1>
    <div class = "container">
        <div class="profile" id="profile">
            <div class="notify">
                <p>1</p>
            </div>
        </div>
    </div>

    <label>Set Username</label><input id="input-name" type="text"><button onclick="setName()">Set</button>
    <label>Set Img</label><input id = "input-url"type="text"><button onclick="setImg()">Set</button>
    <h1 class = "headphone">Phone Number List</h1>

    <input type="text">
    <input type="text">
    <button onclick="addRow()">Add</button>
    <button>Export</button>

    <div class = "container">
        <table id="table">
            <tr>
                <th>No.</th>
                <th>Name</th>
                <th>Phone Number</th>
            </tr>
        </table>
    </div>

    <script>
        const name = document.getElementById("username");
        const inputName = document.getElementById("input-name");
        const profile = document.getElementById("profile");
        const inputURL = document.getElementById("input-url");
        const table = document.getElementById("table");

        function setName(){
            name.textContent = inputName.value + ", Hi";
            inputName.value = "";
        }
        function setImg(){
            profile.style.backgroundImage = "url(" + inputURL.value + ")";
            inputURL.value = "";
        }
        function addRow(){
            const row = document.createElement("tr");
            const cell1 = document.createElement("td");
            const cell2 = document.createElement("td");
            const cell3 = document.createElement("td");
            cell1.textContent = "1"
            cell2.textContent = "GameBooBee"
            cell3.textContent = "0623452266"
            row.appendChild(cell1);
            row.appendChild(cell2);
            row.appendChild(cell3);
            table.appendChild(row)
        }
    </script>
</body>
</html>
